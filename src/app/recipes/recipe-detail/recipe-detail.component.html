<div class="row">
  <div class="col-md-12">
    <img src="{{ recipe.imagePath}}" style="max-height: 300px" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appNavDir #r="appNavDir">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
        My Dropdown
      </button>
      <div class="dropdown-menu" [ngClass]="{'show' : r.isOpen}">
        <a class="dropdown-item" style="cursor: pointer" (click) = "onAddIngredientToShoppingList()">To Shopping List</a>
        <a class="dropdown-item"style="cursor: pointer" (click) = "onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item"style="cursor: pointer" (click) = "onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <a class="list-group-item mb-1" style="cursor: pointer" *ngFor="let ingredient of recipe.ingredient">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
