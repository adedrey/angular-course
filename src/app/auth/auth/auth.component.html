<div class="row">
  <div class="col-xs-12 col-md-6 mx-auto">
      <!-- <div class="alert alert-danger" *ngIf = "error">
          <p>{{ error }}</p>

          <button class="btn btn-danger" type="button" (click) = "onHandleError()">Okay!!!</button>
      </div> -->
      <app-alert-modal
      [message] = "error" *ngIf = 'error'
      (errorCancel) = "onSetErrorToNull()"
      ></app-alert-modal>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf='!isLoading'>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" [formControlName]="'email'">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [formControlName]="'password'">
      </div>
      <div class="form-group">
        <button class="btn btn-primary mr-2" type="submit" [disabled]="!authForm.valid">
          {{ isLoggedIn ? 'Login' : 'Sign Up' }}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
          {{ isLoggedIn ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
